<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Hand palm -->
  <ellipse cx="100" cy="130" rx="45" ry="50" fill="#FFB6B9"/>

  <!-- Fingers -->
  <ellipse cx="65" cy="70" rx="12" ry="35" fill="#FFC9CC"/>
  <ellipse cx="85" cy="55" rx="12" ry="40" fill="#FFC9CC"/>
  <ellipse cx="105" cy="50" rx="12" ry="42" fill="#FFC9CC"/>
  <ellipse cx="125" cy="55" rx="12" ry="38" fill="#FFC9CC"/>
  <ellipse cx="142" cy="75" rx="11" ry="32" fill="#FFC9CC"/>

  <!-- Thumb -->
  <ellipse cx="55" cy="120" rx="15" ry="25" fill="#FFC9CC" transform="rotate(-20 55 120)"/>

  <!-- Face on palm -->
  <circle cx="95" cy="125" r="3" fill="#2C3E50"/>
  <circle cx="115" cy="125" r="3" fill="#2C3E50"/>
  <path d="M 98 135 Q 105 142, 112 135" fill="none" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Cactus in pot -->
  <rect x="130" y="145" width="35" height="25" rx="2" fill="#34495E"/>
  <ellipse cx="147.5" cy="145" rx="18" ry="8" fill="#2C3E50" opacity="0.3"/>

  <!-- Cactus body -->
  <ellipse cx="147.5" cy="125" rx="15" ry="25" fill="#6B9B7A"/>

  <!-- Cactus spikes -->
  <line x1="135" y1="115" x2="130" y2="110" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="140" y1="110" x2="137" y2="105" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="155" y1="110" x2="158" y2="105" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="160" y1="118" x2="165" y2="115" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="145" y1="135" x2="142" y2="140" stroke="#8B4513" stroke-width="1.5"/>
  <line x1="150" y1="137" x2="153" y2="142" stroke="#8B4513" stroke-width="1.5"/>

  <!-- Arm -->
  <rect x="90" y="165" width="20" height="8" rx="4" fill="#2C3E50"/>
</svg>
