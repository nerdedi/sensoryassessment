<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Eye shape -->
  <ellipse cx="100" cy="100" rx="70" ry="50" fill="white" stroke="#8B4513" stroke-width="3"/>

  <!-- Iris -->
  <circle cx="100" cy="100" r="35" fill="#4A2511"/>

  <!-- Pupil -->
  <circle cx="100" cy="100" r="20" fill="#1a0a05"/>

  <!-- Light reflections -->
  <circle cx="110" cy="90" r="8" fill="white"/>
  <circle cx="90" cy="105" r="4" fill="white" opacity="0.7"/>

  <!-- Eyelashes top -->
  <line x1="50" y1="55" x2="45" y2="45" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="70" y1="50" x2="68" y2="38" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="90" y1="48" x2="90" y2="35" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="110" y1="48" x2="112" y2="35" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="130" y1="50" x2="135" y2="38" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="150" y1="58" x2="158" y2="48" stroke="#2C3E50" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Eyebrow -->
  <path d="M 40 35 Q 100 25, 160 38" fill="none" stroke="#5D2510" stroke-width="6" stroke-linecap="round"/>

  <!-- Arms -->
  <path d="M 25 100 Q 15 110, 10 120" stroke="#2C3E50" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M 175 100 Q 185 110, 188 118" stroke="#2C3E50" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Hand at end of right arm -->
  <circle cx="188" cy="118" r="8" fill="#FFB6B9"/>
  <line x1="188" y1="118" x2="192" y2="115" stroke="#FFB6B9" stroke-width="3" stroke-linecap="round"/>
  <line x1="188" y1="118" x2="193" y2="120" stroke="#FFB6B9" stroke-width="3" stroke-linecap="round"/>

  <!-- Legs/feet -->
  <ellipse cx="85" cy="160" rx="12" ry="8" fill="#7DD3C0"/>
  <ellipse cx="115" cy="160" rx="12" ry="8" fill="#7DD3C0"/>
  <rect x="80" y="145" width="10" height="16" fill="#2C3E50"/>
  <rect x="110" y="145" width="10" height="16" fill="#2C3E50"/>
</svg>
