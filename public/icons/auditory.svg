<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Ear shape -->
  <ellipse cx="100" cy="100" rx="60" ry="75" fill="#FFB6B9"/>
  <ellipse cx="100" cy="100" rx="40" ry="55" fill="#FFC9CC"/>

  <!-- Inner ear detail -->
  <path d="M 100 70 Q 80 90, 100 110 Q 120 90, 100 70" fill="#FFD9DB"/>

  <!-- Music notes -->
  <text x="40" y="60" font-size="24" fill="#2C3E50">♪</text>
  <text x="150" y="50" font-size="20" fill="#2C3E50">♪</text>
  <text x="60" y="40" font-size="18" fill="#2C3E50">♫</text>

  <!-- Smile -->
  <circle cx="85" cy="90" r="4" fill="#2C3E50"/>
  <circle cx="115" cy="90" r="4" fill="#2C3E50"/>
  <path d="M 85 105 Q 100 115, 115 105" fill="none" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>

  <!-- Arms -->
  <path d="M 60 120 Q 50 130, 45 140" stroke="#2C3E50" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M 140 120 Q 150 130, 155 140" stroke="#2C3E50" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Legs -->
  <rect x="90" y="165" width="20" height="8" rx="4" fill="#2C3E50"/>

  <!-- Speakers -->
  <rect x="25" y="130" width="20" height="30" rx="3" fill="#5B9BD5"/>
  <circle cx="35" cy="140" r="4" fill="#2C3E50"/>
  <circle cx="35" cy="153" r="4" fill="#2C3E50"/>

  <rect x="155" y="130" width="20" height="30" rx="3" fill="#5B9BD5"/>
  <circle cx="165" cy="140" r="4" fill="#2C3E50"/>
  <circle cx="165" cy="153" r="4" fill="#2C3E50"/>
</svg>
